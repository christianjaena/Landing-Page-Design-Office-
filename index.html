<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Landing Page Design</title>
</head>
<body>
    <div class="grid">
        <div class="container"></div>
        <div class="container content">
            <nav>
                <ul>
                    <li class="first"><i class="fas fa-square-full"></i><i class="fas fa-circle"></i>Office</li>

            <main>
                <section class="main-title">Find the space that spurs your creativity</section>

        <div class="container pic"></div>
    </div>
    <script src="https://kit.fontawesome.com/e141ad8aed.js" crossorigin="anonymous"></script>
